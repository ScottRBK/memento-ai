name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Cache FastEmbed models
        uses: actions/cache@v3
        with:
          path: ~/.cache/fastembed
          key: fastembed-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            fastembed-

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v

      - name: Run SQLite E2E tests
        run: uv run pytest tests/e2e_sqlite/ -v

      - name: Run linting
        run: uv tool run ruff check .

  smoke-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for hatch-vcs version detection

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Build wheel
        run: uv build

      - name: Verify alembic files in wheel
        run: |
          WHEEL=$(ls dist/*.whl)
          echo "Checking wheel contents for alembic files..."
          if unzip -l "$WHEEL" | grep -q "alembic"; then
            echo "✓ Alembic files found in wheel"
          else
            echo "✗ Alembic files missing from wheel!"
            exit 1
          fi

      - name: Test installation and CLI works
        run: |
          WHEEL=$(ls dist/*.whl)
          echo "Testing installation from wheel: $WHEEL"

          # Test that CLI command works
          uvx --from "$WHEEL" forgetful --help
          echo "✓ CLI command works"

          echo "✓ Smoke test passed - wheel installs correctly with all dependencies"
