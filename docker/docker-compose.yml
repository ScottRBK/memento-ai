name:  ${COMPOSE_PROJECT_NAME:-forgetful}
networks:
  forgetful:

services:
  forgetful-service:
    image: ${DEPLOY_IMAGE_REPO:+ghcr.io/}${DEPLOY_IMAGE_REPO:-forgetful}:${IMAGE_TAG:-latest}
    build:
      context: ${BUILD_CONTEXT:-..}
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-0.0.0+dev}
    container_name: forgetful-service 
    restart: unless-stopped
    ports:
      - "${BIND_ADDRESS:-127.0.0.1}:${SERVER_PORT:-8020}:${SERVER_PORT:-8020}"
    env_file:
      - path: .env
        required: false
    networks:
      - "forgetful"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${SERVER_PORT:-8020}/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s 
    # Uncomment for development hot reload
    # volumes:
    #   - ../app:/app/app
    #   - ../main.py:/app/main.py
     
  forgetful-db:
    image: pgvector/pgvector:pg16
    networks:
      - "forgetful"
    container_name: "forgetful-db"
    restart: unless-stopped
    env_file:
      - path: .env
        required: false
    ports:
      - "127.0.0.1:${PGPORT:-5099}:${PGPORT:-5099}"
    volumes:
      - forgetful_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-forgetful} -d ${POSTGRES_DB:-forgetful}"]
      interval: 5s
      timeout: 5s
      retries: 5


volumes:
  forgetful_db_data: 

    
    